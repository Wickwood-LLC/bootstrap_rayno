name: 'Bootstrap Rayno'
description: 'Bootstrap-based theme for Rayno Automotive. This is a sub-theme of the Bootstrap WWM Base theme.'
package: 'Bootstrap'
core_version_requirement: ^8 || ^9
type: theme
base theme: bootstrap_wwm_base

logo: logo.png

regions:
  branding: 'Branding'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  topbar: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Sidebar 1'
  sidebar_second: 'Sidebar 2'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - bootstrap_rayno/framework

libraries:
  - bootstrap_rayno/global-scripts
  - bootstrap_rayno/typekit



ckeditor_stylesheets:
  - css/ckeditor-styles.css
